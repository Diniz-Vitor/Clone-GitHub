<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sing in to GitHub . GitHub</title>
    <link rel="shortcut icon" href="./assets/github.svg" type="image/x-icon">
    <link rel="stylesheet" href="css/syle.css">
</head>

<body>
    <main>

        <div class="logo">
            <a href="https://github.com/"> <img src="assets/github.svg" alt="icone de GitHub"></a>
        </div>
        
        <div id="container">

            <div id="header">

                <h1>
                    Sing in to GitHub
                </h1>
            </div>
            <div id="card">

                <div class="textfield">
                    <label for="Usuario"> Username or email address</label>
                    <input id="Usuario" type="text">

                </div>

                <div class="textfield">
                    <label for="Senha"> Password
                        <a href="https://github.com/password_reset">Forgot Password?</a>
                    </label>


                    <input id="Senha" type="text">

                </div>

                <button>Sing in</button>

            </div>

            <div id="create">
                New to GiHub?<a href="https://github.com/signup?source=login">Create an Account</a>

            </div>


       </div>

            <div id="footer">

                <li class="lista">
                    <a href="https://docs.github.com/pt/site-policy/github-terms/github-terms-of-service">Terms</a>
                </li>

                <li class="lista">
                    <a
                        href="https://docs.github.com/pt/site-policy/privacy-policies/github-privacy-statement">Privacy</a>

                <li class="lista">
                    <a href="https://docs.github.com/pt">Docs</a>
                </li>

                <li class="lista">
                    <a href="https://support.github.com/?tags=dotcom-direct">Contact GitHub Support</a>
                   <id id="contato"></id>

                </li>

            </div>




        




    </main>


</body>

</html>
